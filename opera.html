<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPERA â€” COMMUNE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #eaeaea;
      margin: 0;
      font-family: 'Helvetica LT Std', sans-serif;
    }

    .opera-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
      margin-top: 6rem;
    }

    .opera-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
    }

    .opera-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .opera-info {
      margin-top: 0.5rem;
      text-align: center;
    }

    .opera-name {
      font-weight: bold;
    }

    .opera-size {
      opacity: 0.7;
      font-size: 0.65rem;
    }

    .add-button {
      margin-top: 0.5rem;
      border: 1px solid #000;
      padding: 0.25rem 0.75rem;
      background: transparent;
      cursor: pointer;
      font-size: 0.65rem;
    }

    #logo-top-center {
      position: fixed;
      top: 0.75rem;
      left: 50%;
      transform: translateX(-50%);
      max-width: 200px;
      width: 100%;
      height: auto;
      z-index: 1002;
      pointer-events: none;
      opacity: 0.85;
    }

    #home-button,
    #cart-button {
      position: fixed;
      right: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      padding: 0.75rem 1.25rem;
      border: none;
      cursor: pointer;
      z-index: 1001;
      font-family: 'Helvetica LT Std', sans-serif;
      background: #fff;
    }

    #home-button { top: 1rem; }
    #cart-button { top: 3rem; }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="assets/images/commune-logo-main.svg" id="logo-top-center" alt="COMMUNE logo" />

  <!-- Navigation Buttons -->
  <div id="home-button" onclick="window.location.href='index.html'">HOME</div>
  <div id="cart-button">CART (0)</div>

  <!-- Product Grid -->
  <div class="opera-grid">
    <div class="opera-item">
      <img src="assets/images/product/opera-item.jpg" alt="opera Item">
      <div class="opera-info">
        <div class="opera-name">MASCOT T-SHIRT</div>
        <div class="opera-size">Size: BALANCED</div>
        <button class="add-button">Add to Cart</button>
      </div>
    </div>

    <!-- Add more items below using same structure -->
  </div>

  <script src="script.js"></script>
</body>
</html>
