<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALOG — COMMUNE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .catalog-container {
      position: relative;
      width: 30vw;
      height: 70vh;
      border: 2px solid #000;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .image-box {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #home-button {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      padding: 0.75rem 1.25rem;
      border: none;
      cursor: pointer;
      z-index: 1001;
      font-family: 'Helvetica LT Std', sans-serif;
    }

    #logo-top-center {
      position: fixed;
      top: 0.75rem;
      left: 50%;
      transform: translateX(-50%);
      max-width: 200px;
      width: 100%;
      height: auto;
      z-index: 1002;
      pointer-events: none;
      opacity: 0.85;
      display: block;
    }

    #catalog-title {
      position: fixed;
      top: 1rem;
      left: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      z-index: 1001;
      font-family: 'Helvetica LT Std', sans-serif;
    }

    #look-label {
      position: fixed;
      bottom: 4rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      z-index: 1001;
      font-family: 'Helvetica LT Std', sans-serif;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    #look-label button {
      background: none;
      border: none;
      color: #000;
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="assets/images/commune-logo-main.svg" id="logo-top-center" alt="COMMUNE logo">
  <div id="catalog-title">COMMUNE IV</div>
  <button id="home-button" onclick="window.location.href='index.html'">HOME</button>
  <div class="catalog-container">
    <div class="image-box">
      <img id="catalog-image" src="assets/images/sample1.jpg" alt="Look 1">
    </div>
  </div>
  <div id="look-label">
    <button onclick="prevImage()">⟵</button>
    <span id="look-text">LOOK 1</span>
    <button onclick="nextImage()">⟶</button>
  </div>

  <script>
const images = [
  'assets/images/sample-1.png',
  'assets/images/sample-2.png',
  'assets/images/sample-3.png',
  'assets/images/sample-4.png',
  'assets/images/sample-5.png',
  'assets/images/sample-6.png',
  'assets/images/sample-7.png',
  'assets/images/sample-8.png',
  'assets/images/sample-9.png',
  'assets/images/sample-10.png',
  'assets/images/sample-11.png',
  'assets/images/sample-12.png',
  'assets/images/sample-13.png'
];




    let currentIndex = 0;
    const imgElement = document.getElementById('catalog-image');
    const lookText = document.getElementById('look-text');

    function showImage(index) {
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      imgElement.src = images[index];
      lookText.innerText = `LOOK ${index + 1}`;
      currentIndex = index;
    }

    function prevImage() {
      showImage(currentIndex - 1);
    }

    function nextImage() {
      showImage(currentIndex + 1);
    }
  </script>
</body>
</html>
