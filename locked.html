<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>COMMUNE â€” Locked</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modules.css" />

  <style>
    body.landing-locked {
      background: #f8f8f8;
      font-family: 'Helvetica LT Std', sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .page-wrap {
      width: 100%;
      max-width: 480px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .landing-logo {
      width: clamp(120px, 22vw, 240px);
      opacity: 0.9;
      pointer-events: none;
      margin-bottom: 2rem;
    }
    .ll-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 5;
      border: 1px solid #000;
      background: #eaeaea;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ll-slides { position: absolute; inset: 0; }
    .ll-slide { position: absolute; inset: 0; opacity: 0; transition: opacity 0.4s ease; }
    .ll-slide.is-active { opacity: 1; }
    .ll-slide img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .ll-note {
      font-size: 0.65rem;
      margin-top: 1rem;
      opacity: 0.75;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .email-form {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .email-form input[type="email"] {
      padding: 0.5rem 1rem;
      border: 1px solid #000;
      font-family: 'Helvetica LT Std', sans-serif;
      font-size: 0.9rem;
      width: 200px;
      max-width: 80%;
    }
    .email-form button {
      padding: 0.5rem 1.25rem;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      font-family: 'Helvetica LT Std', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .email-form button:hover { background: #fff; color: #000; }
    #formResponse {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      opacity: 0.8;
      display: none;
    }
    /* Lock button + modal */
    #lockBtn {
      position: fixed; top: 12px; right: 12px; z-index: 9999;
      width: 40px; height: 40px; border-radius: 6px;
      border: 1px solid rgba(0,0,0,.85); background:#fff;
      cursor: pointer; display:flex; align-items:center; justify-content:center;
      font-size: 18px;
    }
    #pwModal {
      position: fixed; inset: 0; display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.45); z-index: 10000;
    }
    #pwModal .modal-inner {
      width: 92%; max-width: 420px; background: #fff; padding: 18px;
      border-radius: 8px; box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    }
    #pwModal h3 { margin: 0 0 8px; font-size: 1.05rem; }
    #pwMsg { margin-top: 10px; color: #b00; display: none; font-size: .95rem; }

    /* Opera button (renamed opera) */
    /* This replicates the appearance of the opera button on the main site. */
    #opera-button {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      padding: 0.75rem 1.25rem;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      z-index: 1001;
      font-family: 'Helvetica LT Std', sans-serif;
    }
    #opera-button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body class="landing-locked">
  <!-- Lock button -->
  <button id="lockBtn" aria-label="Open password">ðŸ”’</button>

  <!-- Password modal -->
  <div id="pwModal" aria-hidden="true">
    <div class="modal-inner" role="dialog" aria-modal="true">
      <h3>Enter password</h3>
      <form id="pwForm">
        <input id="pwInput" type="password" autocomplete="current-password" placeholder="Password" required
          style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:1rem;margin-bottom:10px" />
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <button type="button" id="pwCancel" style="padding:8px 10px;border:1px solid #ccc;background:#fff;cursor:pointer">Cancel</button>
          <button type="submit" style="padding:8px 12px;background:#000;color:#fff;border:none;cursor:pointer">Enter</button>
        </div>
        <p id="pwMsg">Incorrect password</p>
      </form>
    </div>
  </div>

  <!-- Main locked page content -->
  <div class="page-wrap">
    <img class="landing-logo" src="assets/images/commune-logo-main.svg" alt="COMMUNE logo" />
    <section class="ll-frame" id="llFrame" aria-label="Slideshow">
      <div class="ll-slides" id="llSlides">
        <figure class="ll-slide is-active"><img src="assets/images/landing/slide-1.jpg" alt="Slide 1" /></figure>
        <figure class="ll-slide"><img src="assets/images/landing/slide-2.gif" alt="Slide 2" /></figure>
        <!-- Add more slides as needed -->
      </div>
    </section>
    <p class="ll-note">opening soon</p>
    <form class="email-form" id="emailForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Sign Up</button>
    </form>
    <p id="formResponse">Thanks â€” youâ€™re on the list.</p>
  </div>

  <!-- Background audio -->
  <audio id="bg-audio" src="assets/audio/entry.mp3" preload="auto" loop></audio>

  <!-- Opera button linking to opera page -->
  <div id="opera-button" onclick="window.location.href='opera.html'">OPERA</div>

  <!-- Scripts -->
  <script src="locked-script.js"></script>
  <script>
    (function(){
      // Password modal
      const lockBtn=document.getElementById('lockBtn');
      const modal=document.getElementById('pwModal');
      const cancel=document.getElementById('pwCancel');
      const formPw=document.getElementById('pwForm');
      const pwInput=document.getElementById('pwInput');
      const pwMsg=document.getElementById('pwMsg');

      function openM(){ modal.style.display='flex'; modal.setAttribute('aria-hidden','false'); setTimeout(()=>pwInput.focus(),60); }
      function closeM(){ modal.style.display='none'; modal.setAttribute('aria-hidden','true'); pwInput.value=''; pwMsg.style.display='none'; }
      lockBtn.addEventListener('click',openM);
      cancel.addEventListener('click',closeM);
      modal.addEventListener('click',e=>{ if(e.target===modal) closeM(); });

      formPw.addEventListener('submit', async e=>{
        e.preventDefault(); pwMsg.style.display='none';
        try {
          const res=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({password:pwInput.value})});
          const json=await res.json();
          if(json && json.ok){ window.location.href=json.redirect||'/'; }
          else { pwMsg.textContent='Incorrect password'; pwMsg.style.display='block'; }
        } catch(err){
          pwMsg.textContent='Error checking password'; pwMsg.style.display='block';
        }
      });
    })();
  </script>
</body>
</html>
