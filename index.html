<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>COMMUNE â€” Locked</title>
  <meta name="description" content="COMMUNE holding page" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modules.css" />
  <style>
    /* small styles for the lock button + modal */
    #lockBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,.85);
      background: #fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
    }
    #pwModal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.45);
      z-index: 10000;
    }
    #pwModal .modal-inner {
      width: 92%;
      max-width: 420px;
      background: #fff;
      padding: 18px;
      border-radius: 8px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      font-family: inherit;
    }
    #pwModal h3 { margin:0 0 8px; font-size:1.05rem; }
    #pwMsg { margin-top:10px; color:#b00; display:none; font-size:.95rem; }
  </style>
</head>
<body class="landing-locked">
  <!-- LOCK BUTTON -->
  <button id="lockBtn" aria-label="Open password">ðŸ”’</button>

  <!-- PASSWORD MODAL -->
  <div id="pwModal" aria-hidden="true">
    <div class="modal-inner" role="dialog" aria-modal="true" aria-labelledby="pwTitle">
      <h3 id="pwTitle">Enter password</h3>
      <form id="pwForm">
        <input id="pwInput" name="password" type="password" placeholder="Password" required
               style="width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:1rem;margin-bottom:10px" />
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <button type="button" id="pwCancel" style="padding:8px 10px;border:1px solid #ccc;background:#fff;cursor:pointer">Cancel</button>
          <button type="submit" style="padding:8px 12px;background:#000;color:#fff;border:none;cursor:pointer">Enter</button>
        </div>
        <p id="pwMsg">Incorrect password</p>
      </form>
    </div>
  </div>

  <div class="page-wrap">
    <img class="landing-logo" src="assets/images/commune-logo-main.svg" alt="COMMUNE logo" />

    <section class="ll-frame" id="llFrame" aria-label="Slideshow">
      <div class="ll-slides" id="llSlides">
        <figure class="ll-slide is-active"><img src="assets/images/landing/slide-1.jpg" alt="Slide 1" /></figure>
        <figure class="ll-slide"><img src="assets/images/landing/slide-2.gif" alt="Slide 2" /></figure>
        <!-- add more slides here -->
      </div>
    </section>

    <p class="ll-note">opening soon</p>

    <!-- Email sign-up -->
    <form class="email-form" id="emailForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Sign Up</button>
    </form>
    <p id="formResponse">Thanks â€” youâ€™re on the list.</p>
  </div>

  <!-- Background audio -->
  <audio id="bg-audio" src="assets/audio/entry.mp3" preload="auto" loop></audio>

  <script src="script.js"></script>
</body>
</html>
