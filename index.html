<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>COMMUNE â€” Locked</title>
  <meta name="description" content="COMMUNE holding page" />

  <!-- Match site styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modules.css" />

  <style>
    body.landing-locked {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #f8f8f8;
      overflow: hidden;
      font-family: 'Helvetica LT Std', sans-serif;
    }

    .locked-landing {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.75rem;
      padding: 2rem 1rem;
      width: 100%;
      max-width: 1200px;
    }

    .locked-landing .landing-logo {
      width: clamp(120px, 22vw, 240px);
      opacity: 0.9;
      pointer-events: none;
    }

    .ll-frame {
      position: relative;
      width: clamp(260px, 28vw, 520px);
      aspect-ratio: 3 / 5;
      max-height: 82vh;
      border: 1px solid #000;
      border-radius: 16px;
      overflow: hidden;
      background: #eaeaea;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }

    .ll-slides { position: absolute; inset: 0; }
    .ll-slide { position: absolute; inset: 0; opacity: 0; transition: opacity .6s ease; }
    .ll-slide.is-active { opacity: 1; }
    .ll-slide img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .ll-controls {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
      pointer-events: none;
    }

    .ll-btn {
      pointer-events: auto;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #000;
      background: rgba(255,255,255,.6);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .15s ease;
    }

    .ll-btn:active { transform: scale(.96); }
    .ll-btn svg { width: 18px; height: 18px; stroke: #000; fill: none; stroke-width: 2; }

    .ll-dots {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .ll-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      cursor: pointer;
    }

    .ll-dot.is-active { background: #0000ff; }

    .ll-note {
      font-size: 0.75rem;
      opacity: 0.75;
      text-align: center;
    }

    @media (max-width: 520px) {
      .ll-frame { width: 86vw; }
    }
  </style>
</head>
<body class="landing-locked">
  <main class="locked-landing">
    <img class="landing-logo" src="assets/images/commune-logo-main.svg" alt="COMMUNE logo" />

    <section class="ll-frame" id="llFrame" aria-label="Image slideshow">
      <div class="ll-slides" id="llSlides">
        <figure class="ll-slide is-active"><img src="assets/images/landing/slide-1.jpg" alt="" /></figure>
        <figure class="ll-slide"><img src="assets/images/landing/slide-2.jpg" alt="" /></figure>
        <figure class="ll-slide"><img src="assets/images/landing/slide-3.jpg" alt="" /></figure>
      </div>

      <div class="ll-controls">
        <button class="ll-btn" id="llPrev" aria-label="Previous">
          <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" /></svg>
        </button>
        <button class="ll-btn" id="llNext" aria-label="Next">
          <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" /></svg>
        </button>
      </div>

      <div class="ll-dots" id="llDots"></div>
    </section>

    <p class="ll-note">STORE COMING SOON</p>
  </main>

  <script>
    (function(){
      const slides = Array.from(document.querySelectorAll('.ll-slide'))
      const dotsWrap = document.getElementById('llDots')
      const prev = document.getElementById('llPrev')
      const next = document.getElementById('llNext')
      let index = 0
      let timer
      const AUTOPLAY_MS = 3500

      slides.forEach((_, i) => {
        const dot = document.createElement('span')
        dot.className = 'll-dot' + (i === 0 ? ' is-active' : '')
        dot.addEventListener('click', () => go(i))
        dotsWrap.appendChild(dot)
      })

      const dots = Array.from(document.querySelectorAll('.ll-dot'))

      function go(i){
        slides[index].classList.remove('is-active')
        dots[index].classList.remove('is-active')
        index = (i + slides.length) % slides.length
        slides[index].classList.add('is-active')
        dots[index].classList.add('is-active')
        restart()
      }

      function nextSlide(){ go(index + 1) }
      function prevSlide(){ go(index - 1) }
      function restart(){ clearInterval(timer); timer = setInterval(nextSlide, AUTOPLAY_MS) }

      next.addEventListener('click', nextSlide)
      prev.addEventListener('click', prevSlide)

      let startX = null
      const el = document.getElementById('llFrame')
      el.addEventListener('touchstart', e => { startX = e.touches[0].clientX })
      el.addEventListener('touchend', e => {
        if(startX === null) return
        const dx = e.changedTouches[0].clientX - startX
        if(Math.abs(dx) > 40){ dx < 0 ? nextSlide() : prevSlide() }
        startX = null
      })

      el.addEventListener('mouseenter', () => clearInterval(timer))
      el.addEventListener('mouseleave', restart)

      restart()
    })()
  </script>
</body>
</html>
